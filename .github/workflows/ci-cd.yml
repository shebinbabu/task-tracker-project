name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# ⚠️ CRITICAL: Required for OIDC authentication
permissions:
  id-token: write   # Required for OIDC token
  contents: read    # Required for checkout

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ⚠️ NEW: Configure AWS credentials using OIDC (no secrets needed!)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-south-1
          role-session-name: GitHubActions-BuildPush

      # Optional: Verify AWS authentication
      - name: Verify AWS authentication (silent)
        run: |
          if aws sts get-caller-identity &> /dev/null; then
            echo "✓ AWS authentication successful"
          else
            echo "✗ AWS authentication failed"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/task-tracker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed successfully"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    # ⚠️ CRITICAL: Required for OIDC authentication
    permissions:
      id-token: write
      contents: read
    
    steps:
      # ⚠️ NEW: Configure AWS credentials for deployment
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-south-1
          role-session-name: GitHubActions-Deploy

      - name: Verify AWS Identity
        run: |
          aws sts get-caller-identity
          echo "Authenticated for deployment"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/task-tracker:latest"
            CONTAINER_NAME="task-tracker"
            HOST_PORT=80
            
            echo "===== Pulling latest image ====="
            sudo docker pull "$IMAGE"
            
            echo "===== Stopping old container ====="
            sudo docker stop "$CONTAINER_NAME" 2>/dev/null || true
            sudo docker rm "$CONTAINER_NAME" 2>/dev/null || true
            
            echo "===== Creating data directory ====="
            sudo mkdir -p /opt/task-tracker-data
            
            echo "===== Starting new container ====="
            sudo docker run -d \
              --name "$CONTAINER_NAME" \
              --restart unless-stopped \
              -p $HOST_PORT:8000 \
              -v /opt/task-tracker-data:/data \
              "$IMAGE"
            
            echo "===== Deployment successful ====="
            sudo docker ps | grep "$CONTAINER_NAME"
            
            echo "===== Testing API ====="
            sleep 3
            curl -f http://localhost:$HOST_PORT/health || echo "Health check failed"
